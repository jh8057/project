{% if question_list %}
    <ul>
    {% for question in question_list %}
        <!--<li><a href="/polls/{{ question.id }}/">{{ question.subject }}</a></li>-->
        <li><a href="{% url 'polls:detail' question.id %}">{{ question.subject }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>질문이 없습니다.</p>
{% endif %}



<!-- ul : 목록 , li: list item p: 하나의 문단 -->
